    <!-- add movie modal -->
    <div class="modal fade" id="addMoviesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="addMovie container">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID of the Movie</label>
                            <input type="text" class="form-control" id="id" placeholder="movie id">
                        </div>
                        <div class="mb-3">
                            <label for="movieName" class="form-label">Name of the Movie</label>
                            <input type="text" class="form-control" id="movieName" placeholder="movie id">
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Release of the Movie</label>
                            <input type="text" class="form-control" id="year" placeholder="movie id">
                        </div>
                        <div class="mb-3">
                            <label for="director" class="form-label">Director of the Movie</label>
                            <input type="text" class="form-control" id="director" placeholder="movie id">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="add" class="btn btn-primary">Add Movies</button>
                </div>
            </div>
        </div>
    </div>
